version: '3.8'

# Production-ready configuration with nginx reverse proxy

services:
  # Main application
  sap-soap-client:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: sap-soap-client-app
    
    expose:
      - 3000
    
    environment:
      - NODE_ENV=production
      - PORT=3000
    
    restart: always
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    networks:
      - app-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    
    container_name: sap-soap-client-nginx
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    
    depends_on:
      - sap-soap-client
    
    restart: always
    
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# To use this file:
# docker-compose -f docker-compose.prod.yml up -d
