version: '3.8'

services:
  sap-soap-client:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: sap-soap-client
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - PORT=3000
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Optional: Mount volume for logs
    volumes:
      - ./logs:/app/logs
    
    # Optional: Set resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
